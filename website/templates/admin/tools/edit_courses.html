{% extends "base.html" %}
<title>{% block title %}Vilma{% endblock %}</title>

{% block content %}

<form method="POST">
    <h3 align="center">Muokkaa kurssia</h3>
    <div class="form-group">
        <label for="course_key">Kurssiavain</label>
        <input type="text" class="form-control" id="course_key" name="course_key" placeholder="Anna kurssiavain"/>    
    </div>
    <div class="form-group">
        <label for="course_name">Kurssinimi</label>
        <input type="text" class="form-control" id="course_name" name="course_name" placeholder="Päivitä kurssinimi"/>    
    </div>
    <div class="form-group">
        <label for="course_credits">Opintopisteet</label>
        <input type="integer" class="form-control" id="course_credits", name="course_credits" placeholder="Päivitä opintopistemäärä"/>
    </div>
    <div class="form-group">
        <label for="course_status">Status</label>
        <select class="form-control" id="course_status" name="course_status">
            <option>Avoin</option>
            <option>Suljettu</option>
        </select>
    <br/>
    <button type="submit" class="btn btn-primary" style="width: 10%;">Tallenna</button>
<input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
</form>

{% endblock %}
